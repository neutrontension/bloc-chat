<!DOCTYPE html>
<!-- bootstrapping angular with ngApp directive, which Initializes the angular
     application in the index -->
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <ui-view></ui-view>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- UI Router: using because it is more flexible and features
         behaviors not found in the Angular default router. Can be in different
         states that determine what to display when a user navigates to a
         specific route. Will be taking care of replacing the contents of <ui-
         view></ui-view> with a template when the user navigates to the proper
         route -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

     <!-- FireBase -->
     <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

     <!-- AngularFire -->
     <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
     <script>
       // Initialize Firebase
       var config = {
         apiKey: "AIzaSyCVsI-RF2LaucEHKRkwYbVRpI6_A7z6RfE",
         authDomain: "bloc-chat-451c8.firebaseapp.com",
         databaseURL: "https://bloc-chat-451c8.firebaseio.com",
         projectId: "bloc-chat-451c8",
         storageBucket: "bloc-chat-451c8.appspot.com",
         messagingSenderId: "110909237918"
       };
       firebase.initializeApp(config);
     </script>

    <!-- Application, Controllers, Services Files -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
</body>
</html>
